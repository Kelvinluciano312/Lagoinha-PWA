<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" href="../admin.css">
  <script src="../admin.js"></script>
  <style>
    /* ... existing CSS ... */
    #slideshow {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Admin Page</h1>
  <p>Logo</p>
  <form action="/lagoIMG/logo.png" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*">
    <input type="submit" value="Upload Image">
  </form>
  <p>lagoHead</p>
  <form action="/lagoIMG/lagoHead" method="post" enctype="multipart/form-data">
    <input type="file" name="lagoHead" accept="image/*">
    <input type="submit" value="Upload lagoHead">
  </form>
  <p>sideBar</p>
  <form action="/lagoIMG/sideBar" method="post" enctype="multipart/form-data">
    <input type="file" name="sideBar" accept="image/*">
    <input type="submit" value="Upload sideBar">
  </form>

  <div id="slideshow">
    <img src="/lagoIMG/logo.png" alt="logo" class="slide" style="display:none">
    <img src="/lagoIMG/lagoHead.png" alt="lagoHead" class="slide" style="display:none">
    <img src="/lagoIMG/sideBar.png" alt="sideBar" class="slide" style="display:none">
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  </script>
</body>
</html>
