  <div class="main-container">
    <h1>Admin Page</h1>
    <!-- Placeholder for content from admin.js -->
    <div id="adminContent">
      <!-- Content to be revealed when logged in -->
      <div class="form-container" id="logoContainer" style="display: none;">
        <!-- Form for uploading logo image -->
        <form action="/lagoIMG/logo" method="post" enctype="multipart/form-data">
          <input class="imi" type="file" name="logo" accept="image/">
          <input type="submit" value="Upload Logo">
        </form>
        <!-- Displaying the logo -->
        <img id="logo" src="logo.png?time=${new Date().getTime()}" alt="logo">
      </div>

      <!-- Form for uploading header image -->
      <div class="form-container" id="headerContainer" style="display: none;">
        <form action="/lagoIMG/lagoHead" method="post" enctype="multipart/form-data">
          <input class="imi" type="file" name="lagoHead" accept="image/">
          <input type="submit" value="Upload Header">
        </form>
        <!-- Displaying the header image -->
        <img id="lagoHead" src="lagoHead.png?time=${new Date().getTime()}" alt="lagoHead">
      </div>

      <!-- Form for uploading sidebar image -->
      <div class="form-container" id="sidebarContainer" style="display: none;">
        <form action="/lagoIMG/sideBar" method="post" enctype="multipart/form-data">
          <input class="imi" type="file" name="sideBar" accept="image/*">
          <input type="submit" value="Upload Side Bar">
        </form>
        <!-- Displaying the sidebar image -->
        <img id="sideBar" src="sideBar.png?time=${new Date().getTime()}" alt="sideBar">
      </div>
    </div>

    <!-- Login form and button -->
    <div id="loginForm" style="display: none;">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(); return false;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function openLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loginButtonPlaceholder').style.display = 'none';
    }

    async function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
      });
  
      if (response.ok) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('loginButtonPlaceholder').style.display = 'none';
        await fetchAdminStatus(); // Update admin status after login
      } else {
        console.error('Login failed');
      }
    }
  
    // Fetch admin status from server
    async function fetchAdminStatus() {
      try {
        const response = await fetch('/status', { credentials: 'include' });
        const data = await response.json();
        console.log('Admin Status Response:', data);

        const adminStatus = data.admin || true;
        console.log('Admin Status:', adminStatus);
        updateUI(adminStatus);
      } catch (error) {
        console.error('Error fetching admin status:', error);
      }
    }

  
    // Update the UI based on admin status
    function updateUI(adminStatus) {
      const adminContent = document.getElementById('adminContent');
      const loginForm = document.getElementById('loginForm');
      const logoContainer = document.getElementById('logoContainer');
      const headerContainer = document.getElementById('headerContainer');
      const sidebarContainer = document.getElementById('sidebarContainer');
  
      if (adminStatus) {
        // User is authenticated, show admin content
        adminContent.style.display = 'block';
        loginForm.style.display = 'none';
        logoContainer.style.display = 'block';
        headerContainer.style.display = 'block';
        sidebarContainer.style.display = 'block';
      } else {
        // User is not authenticated, hide admin content
        adminContent.style.display = 'none';
        loginForm.style.display = 'block';
        logoContainer.style.display = 'none';
        headerContainer.style.display = 'none';
        sidebarContainer.style.display = 'none';
      }
    }
  
    // Fetch admin status when the page loads
    document.addEventListener('DOMContentLoaded', async function () {
      await fetchAdminStatus();
    });
  </script>
</body>
