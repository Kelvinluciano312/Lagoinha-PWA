<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" href="../admin.css">
  <script src="../admin.js"></script>
  <style>
    /* ... existing CSS ... */
    #slideshow {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Admin Page</h1>
  <form action="/lagoIMG/logo.png" method="post" enctype="multipart/form-data">
    <input type="file" name="logo.png" accept="image/*">
    <input type="submit" value="Upload Logo">
  </form>
  <form action="/lagoIMG/lagoHead.png" method="post" enctype="multipart/form-data">
    <input type="file" name="lagoHead.png" accept="image/*">
    <input type="submit" value="Upload Header">
  </form>
  <form action="/lagoIMG/sideBar.png" method="post" enctype="multipart/form-data">
    <input type="file" name="sideBar.png" accept="image/*">
    <input type="submit" value="Upload Side Bar">
  </form>  

  <div id="slideshow">
    <img src="/logo.png?time=${new Date().getTime()}" alt="logo" class="slide" style="display:none">
    <img src="/lagoHead.png?time=${new Date().getTime()}" alt="lagoHead" class="slide" style="display:none">
    <img src="/sideBar.png?time=${new Date().getTime()}" alt="sideBar" class="slide" style="display:none">    
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 1000); // Change image every 1 second
    }
  </script>
</body>
</html>
