<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" href="../admin.css">
  <script src="../admin.js"></script>
  <style>
    /* ... existing CSS ... */
    #slideshow {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="section">
    <!-- This section is positioned on top of the container. -->
    <p>Place Logo Here!</p>
    <nav>
      <button class="menu-toggle">Menu</button>
      <ul class="menu">
        <li><a href="../lagoinha.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Prayers</a></li>
        <li><a href="../admin.html">Admin Login</a></li>
      </ul>
    </nav>
  </div>
  <h1>Admin Page</h1>
  <form action="/lagoIMG/logo.png" method="post" enctype="multipart/form-data">
    <input type="file" name="logo.png" accept="image/*">
    <input type="submit" value="Upload Image">
  </form>
  <form action="/lagoIMG/lagoHead.png" method="post" enctype="multipart/form-data">
    <input type="file" name="lagoHead.png" accept="image/*">
    <input type="submit" value="Upload lagoHead">
  </form>
  <form action="/lagoIMG/sideBar.png" method="post" enctype="multipart/form-data">
    <input type="file" name="sideBar.png" accept="image/*">
    <input type="submit" value="Upload sideBar">
  </form>  

  <div id="slideshow">
    <img src="/lagoIMG/logo.png?time=${new Date().getTime()}" alt="logo" class="slide" style="display:none">
    <img src="/lagoIMG/lagoHead.png?time=${new Date().getTime()}" alt="lagoHead" class="slide" style="display:none">
    <img src="/lagoIMG/sideBar.png?time=${new Date().getTime()}" alt="sideBar" class="slide" style="display:none">    
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 1000); // Change image every 1 second
    }
  </script>
</body>
</html>
