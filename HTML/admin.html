<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="/admin.css">
    <link rel="stylesheet" href="/lagoinha.css">

    <!-- JavaScript files -->
    <script src="/lagoinha-menu.js"></script>
    <script src="/admin.js" defer></script> <!-- Defer loading for better performance -->

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div id="hamburger-icon" onclick="openNav()">&#9776;</div>
            </a>

            <div class="logo">
                <a href="lagoinha.html">
                    <img src="/logo.png" alt="Logo" width="100px" style="clip-path: circle();">
                </a>
            </div>
        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="lagoinha.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">News</a>
        <a href="#">Calendar</a>
        <a href="#">Prayers</a>
        <a href="Media.html">Media</a>
        <a href="admin.html">Admin</a>
    </div>

    <div class="main-container">
        <h1>Admin Page</h1>
        <!-- Placeholder for content from admin.js -->
        <div id="adminContent"></div>

        <!-- Hidden login form -->
        <div id="loginForm" style="display: none;">
          <h2>Login</h2>
          <form id="loginForm" onsubmit="handleLogin(); return false;">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
        <!-- Button or link to show login form -->
        <button onclick="showLoginForm()">Login</button>
    </div>
    <script>
      function showLoginForm() {
          document.getElementById('loginForm').style.display = 'block';
      }

      async function handleLogin() {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const response = await fetch('/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
              document.getElementById('loginForm').style.display = 'none';
              location.reload();
          } else {
              console.error('Login failed');
          }
      }
    </script>
</body>
</html>
