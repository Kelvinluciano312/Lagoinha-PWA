<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">

  <!-- CSS files -->
  <link rel="stylesheet" href="/admin.css">
  <link rel="stylesheet" href="/lagoinha.css">

  <!-- JavaScript files -->
  <script src="/lagoinha-menu.js"></script>
  <script src="/admin.js" defer></script>
  <script src="/login.js" defer></script>
  <script src="/adminServer.js"></script> <!-- Fixed the typo in the script tag -->
  
  <!-- Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- This is positioned on top of the container. -->
  <div class="navbar-container">
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" onclick="openNav()" data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand navbar-brand-centered" href="lagoinha.html">
            <img src="/logo.png" alt="Logo" height="50px" style="clip-path: circle();">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!--<ul class="navbar-nav ms-auto"> for the items to be on the right -->
                <li class="nav-item active">
                    <a class="nav-link text-white" href="lagoinha.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="groups.html">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="calendar.html">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Media.html">Media</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="admin.html">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
  </div>
  <!-- The side navigation bar. -->

  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="lagoinha.html">Home</a>
      <a href="about.html">About</a>
      <a href="groups.html">Groups</a>
      <a href="calendar.html">Calendar</a>
      <a href="Media.html">Media</a>
      <a href="admin.html">Admin </a>
  </div>

  <div class="main-container">
    <!-- Placeholder for content from admin.js -->
    <div id="adminContent">
      <!-- Content to be revealed when logged in -->
      <div class="form-container" id="logoContainer" style="display: none;">
        <!-- Form for uploading logo image -->
        <form action="/lagoIMG/logo" method="post" enctype="multipart/form-data">
            <input class="imi" type="file" name="logo" accept="image/*">
            <input type="submit" value="Upload Logo">
        </form>
        <!-- Displaying the logo -->
        <img class="upimg" id="logo" src="logo.png?time=${new Date().getTime()}" alt="logo">
      </div>

      <!-- Form for uploading header image -->
      <div class="form-container" id="headerContainer" style="display: none;">
        <form action="/lagoIMG/lagoHead" method="post" enctype="multipart/form-data">
            <input class="imi" type="file" name="lagoHead" accept="image/*">
            <input type="submit" value="Upload Header">
        </form>
        <!-- Displaying the header image -->
        <img class="upimg" id="lagoHead" src="lagoHead.png?time=${new Date().getTime()}" alt="lagoHead">
      </div>

      <!-- Form for uploading sidebar image -->
      <div class="form-container" id="sidebarContainer" style="display: none;">
        <form action="/lagoIMG/sideBar" method="post" enctype="multipart/form-data">
            <input class="imi" type="file" name="sideBar" accept="image/*">
            <input type="submit" value="Upload Side Bar">
        </form>
        <!-- Displaying the sidebar image -->
        <img class="upimg" id="sideBar" src="sideBar.png?time=${new Date().getTime()}" alt="sideBar">
      </div>

      <!-- Form for uploading Background image -->
      <div class="form-container" id="backgroundContainer" style="display: none;">
        <form action="/lagoIMG/lagoBack" method="post" enctype="multipart/form-data">
          <input class="imi" type="file" name="lagoBack" accept="image/*">
          <input type="submit" value="Upload Background">
        </form>
        <!-- Displaying the Background image -->
        <img class="upimg" id="lagoBack" src="lagoBack.png?time=${new Date().getTime()}" alt="lagoBack">
      </div>
    </div>
      
    </div>

    <!-- Login form and button -->
    <div class="inputbox" id="loginForm" style="display: none;">
      <form id="loginForm" onsubmit="handleLogin(event); return false;">
          <div class="input-container">
              <label for="username">Username:</label>
              <input type="text" id="username" placeholder="Enter your username" required="required">
          </div>
          <div class="input-container">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Enter your password" required="required">
          </div>
          <button type="submit" class="login-button">
              <span class="box">Login</span>
          </button>
      </form>
    </div>

  </div>

  <script src="/adminLogin.js"></script> 

</body>

</html>
